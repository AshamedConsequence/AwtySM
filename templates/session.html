    <div class="container">
        <div class="col-sm-8">
            <div class="no_message">
                <h1 style='color: #ccc'>No message yet..</h1>
                <div class="message_holder"></div>
            </div>
        </div>
        <div class="col-sm-4">
            <form action="" method="POST">
                <div class="clearfix" style="margin-top: 5px;"></div>
                <div style="padding-top: 5px;"></div>
                <input type="text" class="message form-control" placeholder="Messages" required="required"
                    maxlength="50" onkeyup="this.value = this.value.replace(/[&*<>]/g, '')">
                <div style="padding-top: 5px;"></div>
                <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-send"></span>
                    Send</button>
            </form>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect', function () {
            socket.emit('my event', {
                data: 'User Connected'
            })
            var form = $('form').on('submit', function (e) {
                e.preventDefault()
                let user_input = $('input.message').val();
                socket.emit('my event', {
                    message: user_input
                })
                $('input.message').val('').focus();
            })
        })

        socket.on('my response', function (msg) {
            $('h1').remove();
            $('div.message_holder').append('<div class="msg_bbl"><b style="color: #000">' + 'Anonymous' + '</b> ' + msg.message + '</div>');
        })
    </script>
